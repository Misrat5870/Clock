<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA_compatible" content="ie=edge">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="head">
		<h1>Feel The Power of Time</h1>
		<p>It's Time to level up your skills</p>
	</div>
	<!--Clock start-->
    <div class="clock">
    	<div class="dot"></div>

    	<div class="clock-hand">
    		<div class="hour-hand"></div>
    		<div class="min-hand"></div>
    		<div class="second-hand"></div>
    	</div>

	    <div>
	    	<span class="h1">1</span>
	    	<span class="h2">2</span>
	    	<span class="h3">3</span>
	    	<span class="h4">4</span>
	    	<span class="h5">5</span>
	    	<span class="h6">6</span>
	    	<span class="h7">7</span>
	    	<span class="h8">8</span>
	    	<span class="h9">9</span>
	    	<span class="h10">10</span>
	    	<span class="h11">11</span>
	    	<span class="h12">12</span>
	    </div>
	</div>
	<!--Clock end-->
    <div class="start">
    	<a href="#">
    		<button>Start Now</button>
    	</a>
 
    </div>
<script src="js/main.js"></script>
</body>
</html>
